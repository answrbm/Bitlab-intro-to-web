<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .back-red {
            border-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>LOGIN</td>
            <td><input type="text" id="loginInput"/></td>
        <tr>
        </tr>
            <td>PASSWORD</td>
            <td><input type="password" id="passwordInput"/></td>
        </tr>
        <tr>
            <td><button id="signIn">SIGN IN</button></td>
        </tr>    
    </table>
    <script>
        let users = [
            {'login' : 'adamsmith', 'password' : 'qwerty'},
            {'login' : 'LO', 'password' : 'elips'},
            {'login' : 'ansar', 'password' : '123'},
        ];

        function authencation() {

            let l = loginInput.value;
            let p = passwordInput.value;

            let isValid = false;
            for(let user of users) {
                if(user.login == l && user.password == p) isValid = true;
            }

            if(isValid) {
                document.querySelector('table').remove;
                document.body.innerHTML = "<h3>You are authenticated!</h3>";
            } else {
                let inputs = document.querySelectorAll('input');
                for(let i = 0; i < inputs.length; i++) {
                    inputs[i].classList.add('back-red');
                }
            }
        }

        signIn.addEventListener('click',authencation);

        

    </script>
</body>
</html>
