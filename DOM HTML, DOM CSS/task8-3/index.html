<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

        .card {
            width: 50px;
        }

        #fullName {
            width: 220px;
        }

        #cvv {
            width: 50px;
        }

        table {
            border-collapse: collapse;
        }

        tr {
            border-spacing: 15px 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>CARD</td>
            <td>
                <input class="card" id="card1" type="text"/>
                <input class="card" id="card2" type="text"/>
                <input class="card" id="card3" type="text"/>
                <input class="card" id="card4" type="text"/>
            </td>
        </tr>
        <tr>
            <td>NAME SURNAME</td>
            <td><input type="text" id="fullName"/></td>
        </tr>
        <tr>
            <td>CVV</td>
            <td><input type="password" id="cvv"/></td>
        </tr>
        <tr>
            <td><button id="signIn">COMPLETED</button></td>
        </tr>    
    </table>
    <script>
        let cards = [
            {'number' : '4413434135342424', 'name' : 'ANSAR BEKTASSOV', 'cvv' : '123'}
        ];

        function authencation() {

            let c1 = card1.value;
            let c2 = card2.value;
            let c3 = card3.value;
            let c4 = card4.value;
            let fullCard = c1+c2+c3+c4;


            let n = fullName.value.toUpperCase();
            
            let c = cvv.value;

            let isValid = false;
            for(let card of cards) {
                if(fullCard == card.number && n == card.name && c == card.cvv) isValid = true;
            }

            if(isValid) alert('Transaction completed');
            else alert('Invalid Data');
        }

        signIn.addEventListener('click',authencation);

        

    </script>
</body>
</html>
