<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid black;
            border-radius: 4px;
        }
    
    </style>
</head>
<body>
    <script>
        let element = document.createElement('div');
        element.className = 'alert';
        element.innerHTML = '<h2>I am new DIV element</h2>';

        document.body.append(element);
    </script>
</body>
</html>
