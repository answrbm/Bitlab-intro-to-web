<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            let grade = parseInt(prompt());

            if(grade >= 90) alert("A");
            else if(grade >= 75 && grade <= 89) alert("B");
            else if(grade >= 60 && grade <= 74) alert("C");
            else if(grade >= 50 && grade <= 59) alert("D");
            else alert("F");

        </script>
    </body>
</html>
