<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <script>
            let quantity = parseInt(prompt("Enter quantity:"));

            let toPay = quantity * 120;

            if(toPay > 4000) alert(toPay - (toPay * 0.10));
            else alert(toPay);
        </script>
    </body>
</html>
